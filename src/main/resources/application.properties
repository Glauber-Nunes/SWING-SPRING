spring.application.name=desktop

# ===============================
# CONFIGURAÇÃO DO BANCO DE DADOS
# ===============================

spring.datasource.url=jdbc:postgresql://localhost:5432/banco
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================

# Dialeto do Hibernate (para PostgreSQL)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Criação automática das tabelas:
# - create: recria o schema a cada inicialização (apaga dados)
# - update: atualiza sem apagar dados (ótimo pra dev)
# - validate: apenas valida, não altera (melhor pra produção)
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar as queries SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# OUTROS (opcionais)
# ===============================

